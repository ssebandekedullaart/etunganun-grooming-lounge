<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Shop — Etunganun</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="hdr">
  <div class="container hdr__row">
    <a class="brand" href="index.html">
      <img src="images/logo.png" alt="Etunganun" class="brand__logo"/>
      <div class="brand__text"><h1>Shop</h1><p>Authentic • Current • Curated</p></div>
    </a>
    <nav class="hdr__actions">
      <a class="btn ghost" href="index.html">Home</a>
      <a class="btn" target="_blank" href="https://www.fresha.com/">Book</a>
    </nav>
  </div>
</header>

<main class="container section">
  <h3>Categories</h3>
  <div id="catGrid" class="grid"></div>

  <h3 style="margin-top:24px">Products</h3>
  <div class="filters">
    <select id="filterCat"></select>
    <select id="filterStock">
      <option value="all">All</option>
      <option value="in-stock">In stock</option>
      <option value="preorder">Pre-order</option>
    </select>
  </div>
  <div id="prodGrid" class="grid"></div>
</main>

<footer class="ftr">© Etunganun Grooming Lounge</footer>

<script src="app.js"></script>
</body>
</html>
